<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exemplo de script com objetos de formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <form name="form 1">
            <center><br><h3>Clique em um dos botões para alterar a cor de uma página</h3></center>
            <input type="radio" name="btazul" value="Azul" onclick="document.bgColor=['blue']">Azul
            <input type="radio" name="btvermelho" value="Vermelho" onclick="document.bgColor=['red']">Vermelho
            <input type="radio" name="btverde" value="Verde" onclick="document.bgColor=['green']">Verde
            <input type="radio" name="btamarelo" value="Amarelo" onclick="document.bgColor=['yellow']">Amarelo
            <input type="radio" name="btamareloouro" value="Amarelo Ouro" onclick="document.bgColor=['gold']">Amarelo Ouro
            <input type="radio" name="btazulclaro" value="Azul claro" onclick="document.bgColor=['cyan']">Azul Claro
            <input type="radio" name="btverdeclaro" value="Verde Claro" onclick="document.bgColor=['lime']">Verde Claro
        </form>
    </body>
</html>
